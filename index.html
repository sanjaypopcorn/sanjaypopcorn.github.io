<body>
    <div class="last-updated">Last updated: July 16, 2025</div> <!-- Update this date when you update the calculator --> 
    <div class="container">
        <h1>Load and Trim Calculator</h1>
        <div>
            <label for="aircraft-select">Select Aircraft</label>
            <select id="aircraft-select">
                <option value="">--Select an Aircraft--</option>
        
                <optgroup label="P2008JC"> <!-- P2008JC -->
                    <!-- <option value="VT-RIA">VT-RIA (RIP)</option> -->
                    <option value="VT-RIB">VT-RIB</option>
                    <option value="VT-RBD">VT-RBD</option>
                    <!-- <option value="VT-RBI">VT-RBI</option> -->
                    <!-- <option value="VT-RBJ">VT-RBJ (RIP)</option> -->
                    <option value="VT-RBL">VT-RBL</option>
                    <!-- <option value="VT-RBR">VT-RBR</option> -->
                    <!-- <option value="VT-RBS">VT-RBS</option> -->
                    <!-- <option value="VT-RBU">VT-RBU</option> -->
                    <option value="VT-RBX">VT-RBX</option>
                    <option value="VT-RBY">VT-RBY</option>
                    <option value="VT-RFG">VT-RFG</option>
                    <!-- <option value="VT-RFY">VT-RFY (RIP)</option> -->
                    <!-- <option value="VT-RFZ">VT-RFZ (RIP)</option> -->
                    <option value="VT-RBV">VT-RBV</option>
                    <option value="VT-RBW">VT-RBW</option>
                    <option value="VT-RFE">VT-RFE</option>
                    <option value="VT-RFF">VT-RFF</option>
                </optgroup>
                
                <optgroup label="P-Mentor"> <!-- P-Mentor -->
                    <option value="VT-RFH">VT-RFH</option>
                    <option value="VT-RFI">VT-RFI</option>
                    <option value="VT-RFJ">VT-RFJ</option>
                    <option value="VT-RFK">VT-RFK</option>
                    <option value="VT-RFL">VT-RFL</option>
                    <option value="VT-RFN">VT-RFN</option>
                    <option value="VT-RFO">VT-RFO</option>
                    <option value="VT-RFP">VT-RFP</option>
                    <option value="VT-RFR">VT-RFR</option>                    
                    <option value="VT-RFS">VT-RFS</option>
                </optgroup>
                
                <optgroup label="Cessna"> <!-- Cessna -->
                    <option value="VT-CAQ">VT-CAQ</option>
                    <option value="VT-CAY">VT-CAY</option>
                </optgroup>    

                <optgroup label="P2010">
                    <option value="VT-RFT">VT-RFT</option>
                    <option value="VT-RFU">VT-RFU</option>
                </optgroup>

                <optgroup label="P2006T">
                    <option value="VT-RFW">VT-RFW</option>
                    <option value="VT-RIC">VT-RIC</option>
                </optgroup>


            </select>
        </div>
        

        <div>
            <label for="pilot-weight">Pilot Weight (kgs)</label>
            <input type="number" id="pilot-weight" placeholder="Enter weight">
        </div>

        <div>
            <label for="copilot-weight">Copilot Weight (kgs)</label>
            <input type="number" id="copilot-weight" placeholder="Enter weight">
        </div>

        <div>
            <label for="fuel-weight">Fuel (liters)</label>
            <input type="number" id="fuel-weight" placeholder="Enter liters">
        </div>

        <div id="p2010-fuel-inputs" style="display: none;">
            <div>
                <label for="landing-fuel">Landing Fuel (liters)</label>
                <input type="number" id="landing-fuel" placeholder="Enter landing fuel">
            </div>
        </div>

        <div id="p2010-baggage-input" style="display: none;">
            <div>
                <label for="baggage-weight">Baggage</label>
                <input type="number" id="baggage-weight" placeholder="30 kgs">
            </div>
        </div>        
                
        <button id="calculate-button">Calculate</button>

        <h2>Results</h2>
        <div id="results" class="table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Component</th>
                        <th>Weight (kgs)</th>
                        <th>Arm (m)</th>
                        <th>Moment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="aircraftResult"></tr>
                    <tr id="cessnaFuel"></tr> <!-- For Cessna -->
                    <tr id="pilotResult"></tr>
                    <tr id="copilotResult"></tr>
                    <tr id="dryweightResult"></tr> <!-- For 2010 -->
                    <tr id="takeofffuelResult"></tr> <!-- For 2010 -->
                    <tr id="landingfuelResult"></tr> <!-- For 2010 -->
                    <tr id="fuelResult"></tr>
                    <tr id="baggageResult"></tr> <!-- For 2010 -->
                    <tr id="takeoffResult"></tr> <!-- For 2010 -->
                    <tr id="landingResult"></tr> <!-- For 2010 -->

                </tbody>
                <tfoot>
                    <tr id="totalResult"></tr>
                    <tr id="cessnaSpecificResult"></tr> <!-- For Cessna  -->
                    <tr id="cgResult"></tr>
                </tfoot>
            </table>
        </div>        
    </div>
