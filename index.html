<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load and Trim Calculator for P2008JC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Load and Trim Calculator</h1>
        <div>
            <label for="aircraft-select">Select Aircraft</label>
            <select id="aircraft-select">
                <option value="">--Select an Aircraft--</option>
                <option value="VT-RIA">VT-RIA</option>
                <option value="VT-RIB">VT-RIB</option>
                <option value="VT-RBD">VT-RBD</option>
                <option value="VT-RBX">VT-RBX</option>
                <option value="VT-RBY">VT-RBY</option>
                <option value="VT-RBR">VT-RBR</option>
                <option value="VT-RFG">VT-RFG</option>
                <option value="VT-RBS">VT-RBS</option>
                <option value="VT-RBU">VT-RBU</option>
            </select>
        </div>

        <div>
            <label for="pilot-weight">Pilot Weight (kgs)</label>
            <input type="number" id="pilot-weight" placeholder="Enter weight">
        </div>

        <div>
            <label for="copilot-weight">Copilot Weight (kgs)</label>
            <input type="number" id="copilot-weight" placeholder="Enter weight">
        </div>

        <div>
            <label for="fuel-weight">Fuel Weight (liters)</label>
            <input type="number" id="fuel-weight" placeholder="Enter liters">
        </div>

        <button id="calculate-button">Calculate</button>

        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
